<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Contact - Responsive portfolio website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header header_pages" id="header">
         <nav class="nav container">
            <a href="index.html" class="nav_logo">Liz</a>

            <div class="nav_menu" id="nav_menu">
               <ul class="nav_list">
                  <li class="nav_item">
                     <a href="index.html" class="nav_link">Home</a>
                  </li>
                  <li class="nav_item">
                     <a href="about.html" class="nav_link">About Me</a>
                  </li>
                  <li class="nav_item">
                     <a href="work.html" class="nav_link">Portfolio</a>
                  </li>
                  <li class="nav_item">
                     <a href="contact.html" class="button">Contact Me</a>
                  </li>
               </ul>

               <!-- close button -->
               <div class="nav_close" id="nav_close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav_actions">
               <!-- theme button -->
               
               <!-- toggle button -->
               <div class="nav_toggle" id="nav_toggle">
                  <i class="ri-apps-2-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <h2 class="section_title">
               Let's Talk <br>
               About Your Project 
            </h2>

            <div class="contact_page container grid">
               <form action="" id="contact_form" class="contact_form grid">
                  <div class="contact_group grid">
                     <div class="contact_box">
                        <input type="text" name="user_name" id="name" required class="contact_input" placeholder="Write your name">
                        <label for="name" class="contact_label">First Name</label>
                     </div>

                     <div class="contact_box">
                        <input type="email" name="user_email" id="email" placeholder="Write your email" required class="contact_input">
                        <label for="email" class="contact_label">Email Address</label>
                     </div>

                     <div class="contact_box contact_area">
                        <textarea name="user_message" id="message" required class="contact_input" placeholder="Write your message"></textarea>
                        <label for="message" class="contact_label">Message</label>
                     </div>
                  </div>
                  
                  <p class="contact_message" id="contact_message"></p>
                  <button class="contact_send button" type="submit">Send Message</button>
               </form>
            </div>
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
      
      <!--=============== EMAIL JS ===============-->
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
      
      <!--=============== CONTACT JS ===============-->
      <script src="assets/js/contact.js"></script>
   </body>
</html>
