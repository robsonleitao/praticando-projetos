<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de Tarefas - Modelo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 class="titulo">Lista de Tarefas</h1>
    <form id="form">
      <div class="input-container">
        <input type="text" name="tarefa" id="tarefa" placeholder="Digite uma tarefa">
        <i class="ri-booklet-line"></i>
      </div>
      <button type="submit" id="btnSalvarTarefa">Salvar</button>
    </form>

    <section class="tarefas-pendentes">
      <header class="header-tarefasPendentes">
        <h2>Tarefas pendentes: <span id="contadorTarefasPendentes">0</span></h2>
        <button id="apagarTudo" class="btn-apagarTudo" onclick="deletarTodasTarefas()">
          Limpar Tudo
        </button>
      </header>
      
      <ul id="tarefas"></ul>
    </section>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
